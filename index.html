<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculate Your Way!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button"><a href="">C</a></button>
      <button class="button"><a href="">%</a></button>
      <button class="button"><a href="">M+</a></button>
      <button class="button"><a href="">M-</a></button>
    </div>
    <div class="row">
      <button class="button"><a href="">7</a></button>
      <button class="button"><a href="">8</a></button>
      <button class="button"><a href="">9</a></button>
      <button class="button"><a href="">*</a></button>
    </div>
    <div class="row">
      <button class="button"><a href="">4</a></button>
      <button class="button"><a href="">5</a></button>
      <button class="button"><a href="">6</a></button>
      <button class="button"><a href="">/</a></button>
    </div>
    <div class="row">
      <button class="button"><a href="">1</a></button>
      <button class="button"><a href="">2</a></button>
      <button class="button"><a href="">3</a></button>
      <button class="button"><a href="">+</a></button>
    </div>
    <div class="row">
      <button class="button"><a href="">0</a></button>
      <button class="button"><a href="">.</a></button>
      <button class="button"><a href="">=</a></button>
      <button class="button"><a href="">-</a></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
